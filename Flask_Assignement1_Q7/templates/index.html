<!DOCTYPE html>
<html>
<head>
    <title>CRUD Operations</title>
</head>
<body>
    <h1>Item List</h1>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Enter item name" required>
        <button type="submit">Add Item</button>
    </form>

    <ul>
        {% for item in items %}
            <li>{{ item.name }} <form action="/delete/{{ item.id }}" method="post"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
</body>
</html>
